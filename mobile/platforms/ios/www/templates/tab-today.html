<ion-view view-title="Today" >
  <ion-content class="padding" ng-controller="ApiController as ApiCtrl" ng-init="ApiCtrl.callApi('today')">
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh('today')">
    </ion-refresher>
    <!-- <div class="smiley-icon" ng-show="ApiCtrl.result.status == 'doing great'"> -->
    <div class="smiley-icon">
      <img src="img/med-outline.png" width="100px">
    </div>
    <!-- </div> -->
    <!-- <div class="smiley-icon" ng-show="ApiCtrl.result.status == 'doing ok'">
      <img src="img/med-outline.png" width="100px">
    </div>
    <div class="smiley-icon" ng-show="ApiCtrl.result.status == 'not doing great'">
      <i class="icon ion-sad-outline"></i>
    </div> -->
    <h4>Alan is doing ok.</h4>
    <!-- <h4>{{ApiCtrl.result.name}}</br> is {{ApiCtrl.result.status}}</h4> -->
    <div class="list card">
      <div class="item item-icon-left heart-rate">
        <i class="icon ion-heart"></i>
        Heart Rate
        <span class="item-note">
          65 bpm
          <!-- {{ApiCtrl.result.restingHeartRate}} bpm -->
        </span>
      </div>
      <div class="item item-icon-left" id="step-count">
        <i class="icon ion-android-walk"></i>
        Physical activity
        <span class="item-note">
          2546 steps
          <!-- {{ApiCtrl.result.steps}} -->
        </span>
      </div>
      <div class="item item-icon-left" id="sleep">
        <i class="icon ion-ios-moon"></i>
        Sleep last night
        <span class="item-note">
          4h, 34m
          <!-- {{ApiCtrl.result.totalMinutesAsleep}} -->
        </span>
      </div>
    </div>
    <div class="summary-block">
      last synced: Feb 18, 18:35 | battery level: high
      <!-- last synced: {{ApiCtrl.result.lastSyncTime | date :'MMM dd, HH:mm'}} -
      battery level: {{ApiCtrl.result.battery}} -->
    </div>
  </ion-content>
</ion-view>
