<ion-view view-title="Settings">
  <ion-content>
    <div class="list">
      <div class="item item-avatar">
        <img src="img/adam.jpg">
        Caring for:<br>
        <strong>Jeff</strong>
      </div>
    <div class="item item-divider">
      Notifications
    </div>
    <ul class="list">
      <li class="item item-toggle">
        Heart rate alert
        <label class="toggle toggle-calm">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
      <li class="item item-toggle">
        Weekly summary
        <label class="toggle toggle-calm">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
      <li class="item item-toggle">
        <ionic-timepicker input-obj="timePickerObject12Hour">
          <button class="button button-block button-positive overflowShow">
            <standard-time-meridian etime='timePickerObject12Hour.inputEpochTime'></standard-time-meridian>
            <strong etime="timePickerObject24Hour.inputEpochTime" class="ng-binding">{{timePickerObject24Hour.inputEpochTime}}</strong>
          </button>
        </ionic-timepicker>
      </li>
    </ul>
  </div>
    <div class="padding">
      <button class="button button-block button-calm">
        <a href="logout()">Log out</a>
      </button>
    </div>
  </ion-content>
</ion-view>
