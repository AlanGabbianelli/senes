<ion-view view-title="Login" name="login-view" ng-controller="LoginController">
  <ion-content class="padding">
      <button class="button button-block button-calm" ng-click="fitbitlogin()">Login with Fitbit</button>
      <p> Url: {{ url }} </p>
      <p> Token: {{ token }} </p>
      <p> User ID: {{ userId }} </p>
      <p> Promise: {{ promise }} </p>
      <p> Promise from controller: {{ promiseFromController }} </p>
  </ion-content>
</ion-view>
