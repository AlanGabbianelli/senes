<ion-view view-title="Last 7 days">
  <ion-content class="padding" ng-controller="ApiController as ApiCtrl" ng-init="ApiCtrl.callApi('week')">
    <div class="list card">
      <div class="item item-icon-left item-text-wrap" id="heart-rate-week">
        <div class="row">
          <div class="col-5">
            <i class="icon ion-heart"></i>
          </div>
          <div class="col col-center col-offset-5 text-left">
            Heart Rate
          </div>
          <div class="col text-right">
            <p>Jamie's heart rate was <strong>above average</strong></p>
          </div>
        </div>
      </div>
      <div class="item item-icon-left item-text-wrap" id="step-count-week">
        <div class="row">
          <div class="col-5">
            <i class="icon ion-android-walk"></i>
          </div>
          <div class="col col-center col-offset-5 text-left">
            <h2>Physical activity</h2>
          </div>
          <div class="col text-right">
            <p>Jamie's physical activity was <strong>below average</strong>.</p>
          </div>
        </div>
      </div>
      <div class="item item-icon-left item-text-wrap" id="sleep-week">
        <div class="row">
          <div class="col-5">
            <i class="icon ion-ios-moon"></i>
          </div>
          <div class="col col-center col-offset-5 text-left">
            <h2>Sleep</h2>
          </div>
          <div class="col text-right">
            <p>Jamie's sleep was <strong>below average</strong></p>
          </div>
        </div>
      </div>
    </div>
    <div class="summary-block">
      <p>This is a summary of {{ApiCtrl.result.name}}'s past week. If the data is unusal, consider checking with their doctor</p>
    </div>
  </ion-content>
</ion-view>
