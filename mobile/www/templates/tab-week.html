<ion-view view-title="Weekly Summary">
  <ion-content class="padding">
    <h4>Last 7 days</h4>
    <div class="summary-block">
      <br>Jeff's heart rate was <strong>normal</strong>.
      <br>Jeff's physical activity has been <strong>above average</strong>.
      <br>Jeff's sleep has been <strong>below average</strong>.
    </div>
    <div class="list">
      <div class="item item-icon-left">
        <div class="row">
          <div class="col col-5">
            <i class="icon ion-heart"></i>
          </div>
          <div class="col col-75">
            Heart Rate
          </div>
          <div class="col col-20" style="text-align:right">
            70 bpm
            {{ApiCtrl.result.data}}
          </div>
        </div>
      </div>
      <div class="item item-icon-left">
        <div class="row">
          <div class="col col-5">
            <i class="icon ion-android-walk"></i>
          </div>
          <div class="col col-75">
            Step Count
          </div>
          <div class="col col-20" style="text-align:right">
            1000
            {{ApiCtrl.result.data}}
          </div>
        </div>
      </div>
      <div class="item item-icon-left">
        <div class="row">
          <div class="col col-5">
            <i class="icon ion-ios-moon"></i>
          </div>
          <div class="col col-75">
            Sleep
          </div>
          <div class="col col-20" style="text-align:right">
            7 hours
            {{ApiCtrl.result.data}}
          </div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
